        <!-- Page script -->
        <script type="text/javascript">
            $(function() {
                /*
                 * BAR CHART
                 * ---------                 
                 */

                var bar_data1 = {
                    data: [["红烧肉", 10], ["地三鲜", 8], ["酱猪手", 4], ["糖醋里脊", 13], ["土豆丝", 17], ["炒面", 9]],
                    color: "#3c8dbc"
                };
                $.plot("#dishes-chart", [bar_data1], {
                    grid: {
                        borderWidth: 1,
                        borderColor: "#f3f3f3",
                        tickColor: "#f3f3f3"
                    },
                    series: {
                        bars: {
                            show: true,
                            barWidth: 0.5,
                            align: "center"
                        }
                    },
                    xaxis: {
                        mode: "categories",
                        tickLength: 0
                    }
                });
                
                var bar_data2 = {

                    color: "#3c8dbc"

                        borderColor: "#f3f3f3",
